<!DOCTYPE html>
<html>
<head>
    <title>Hotel Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body>
<h1>Real-time Hotel Chat</h1>
<div>
    <input id="sender" placeholder="Tên của bạn">
    <input id="content" placeholder="Nhập tin nhắn">
    <button onclick="sendMessage()">Gửi</button>
</div>
<ul id="messages"></ul>

<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS('http://localhost:8080/ws-chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            console.log('Connected to WebSocket');
            // Lắng nghe messages từ server
            stompClient.subscribe('/topic/messages', function (messageOutput) {
                const msg = JSON.parse(messageOutput.body);
                const li = document.createElement('li');
                li.innerHTML = `<strong>${msg.sender}</strong> (${msg.time}): ${msg.content}`;
                document.getElementById('messages').appendChild(li);
            });
        });
    }

    function sendMessage() {
        const sender = document.getElementById('sender').value;
        const content = document.getElementById('content').value;
        stompClient.send("/app/sendMessage", {}, JSON.stringify({sender, content}));
    }

    connect();
</script>
</body>
</html>
