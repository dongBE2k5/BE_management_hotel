<!DOCTYPE html>
<!-- Thêm namespace của Thymeleaf -->
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu Mẫu Đăng Ký</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Sử dụng font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Lớp tùy chỉnh để ẩn/hiện thông báo lỗi */
        .error-message {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-8">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Tạo Tài Khoản</h1>

    <!-- Hiển thị thông báo lỗi từ server (ví dụ: username đã tồn tại) -->
    <div th:if="${error}" class="mb-4 p-3 bg-red-100 border border-red-300 text-red-700 rounded-md text-sm text-center">
        <p th:text="${error}"></p>
    </div>

    <!--
      Biểu mẫu đăng ký với Thymeleaf
      - th:action="@{/register}" trỏ đến controller của bạn.
      - th:object="${registerRequest}" liên kết form với model attribute.
    -->
    <form id="registrationForm" th:action="@{/register}" th:object="${registerRequest}" method="post" novalidate>
        <div class="space-y-4">

            <!-- Họ và Tên -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Họ và Tên</label>
                <input type="text" id="fullName" th:field="*{fullName}" placeholder="Nguyễn Văn A" required
                       class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>

            <!-- Số Điện Thoại -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Số Điện Thoại</label>
                <input type="tel" id="phone" th:field="*{phone}" placeholder="0901234567" required
                       class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="ban@email.com" required
                       class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>

            <!-- Tên Tài Khoản -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Tên Tài Khoản</label>
                <input type="text" id="username" th:field="*{username}" placeholder="nguyenvana" required
                       class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>

            <!-- Mật Khẩu -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mật Khẩu</label>
                <input type="password" id="password" th:field="*{password}" placeholder="••••••••" required
                       class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>

            <!-- Nhập Lại Mật Khẩu -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Nhập Lại Mật Khẩu</label>
                <!-- Đã gỡ bỏ th:field, chỉ giữ lại name và id -->
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required
                       class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>

            <!-- Thông báo lỗi mật khẩu phía máy khách -->
            <div id="passwordError" class="error-message text-red-600 text-sm">
                Mật khẩu nhập lại không khớp. Vui lòng thử lại.
            </div>

            <!-- Nút Đăng Ký -->
            <div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out">
                    Đăng Ký
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Thêm script kiểm tra mật khẩu phía máy khách -->
<script>
    const form = document.getElementById('registrationForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordError = document.getElementById('passwordError');

    // Hàm để hiển thị lỗi
    function showError() {
        passwordError.style.display = 'block';
        password.classList.add('border-red-500');
        confirmPassword.classList.add('border-red-500');
    }

    // Hàm để xóa lỗi
    function clearError() {
        passwordError.style.display = 'none';
        password.classList.remove('border-red-500');
        confirmPassword.classList.remove('border-red-500');
    }

    // Xóa lỗi khi người dùng gõ
    password.addEventListener('input', clearError);
    confirmPassword.addEventListener('input', clearError);

    // Xử lý khi gửi biểu mẫu
    form.addEventListener('submit', function (event) {
        // Kiểm tra mật khẩu
        if (password.value !== confirmPassword.value) {
            // Ngăn chặn biểu mẫu gửi đi
            event.preventDefault();
            showError();
        } else {
            clearError();
            // Nếu mật khẩu khớp, biểu mẫu sẽ được gửi đi bình thường
        }
    });
</script>

</body>
</html>
