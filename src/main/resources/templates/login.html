<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <!-- CSS nội tuyến cho trang -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Đảm bảo padding không làm vỡ layout */
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .form-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .form-link a {
            color: #007bff;
            text-decoration: none;
        }

        .form-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Đăng Nhập</h1>

    <!-- Hiển thị lỗi nếu đăng nhập sai (từ Spring Security) -->
    <div th:if="${param.error}" class="alert alert-danger">
        Tên đăng nhập hoặc mật khẩu không đúng.
    </div>

    <!-- Hiển thị thông báo khi đăng xuất thành công -->
    <div th:if="${param.logout}" class="alert alert-success">
        Bạn đã đăng xuất thành công.
    </div>

    <!-- Form đăng nhập -->
    <!-- Spring Security mặc định endpoint là /login -->
    <form th:action="@{/login}" method="post">

        <!-- Token CSRF (Bắt buộc nếu dùng Spring Security) -->
        <input type="hidden"
               th:name="${_csrf?.parameterName}"
               th:value="${_csrf?.token}" />

        <div class="form-group">
            <label for="username">Tên đăng nhập (Username):</label>
            <!-- 'username' là tên mặc định Spring Security tìm kiếm -->
            <input type="text" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <!-- 'password' là tên mặc định Spring Security tìm kiếm -->
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Bạn có thể thêm "Ghi nhớ tôi" nếu cấu hình
        <div class="form-group">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Ghi nhớ tôi</label>
        </div>
        -->

        <button type="submit" class="btn">Đăng Nhập</button>
    </form>

    <div class="form-link">
        <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký tại đây</a></p>
    </div>
</div>

</body>
</html>
